<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Diff to HTML</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/github.min.css">

  <!--diff2html-css-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/languages/handlebars.min.js"></script>

  <!--diff2html-js-ui-->

  <script>
    $(document).ready(function() {
      var diff2htmlUi = new Diff2HtmlUI();
      //diff2html-fileListCloseable
      //diff2html-synchronisedScroll
      diff2htmlUi.highlightCode('#diff');
    });
  </script>
  <style>
    .diff {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .diff__commits {
      margin-left: 30px;
    }
  </style>
</head>
<body style="font-family: 'Source Sans Pro',sans-serif;">
<h3>Diff to HTML</h3>
<div class="diff">
  <h4>Commits:</h4>
  <div class="diff__commits">
    <div><!--diff2html-from--></div>
    <div><!--diff2html-to--></div>
  </div>
</div>
<div id="diff">
  <!--diff2html-diff-->
</div>
</body>
</html>
